[colors]
background = #aa282A2E
purple = #bb9af7
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
orange = #ff9e64

[bar/bar1]
width = 100%
height = 24pt
radius = 6
offset-x = 5%
offset-y = 1%
fixed-center=true
bottom=false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = Monaco:size=10;2
font-1 = FontAwesome:size=22;5
font-2 = JetBrainsMono Nerd Font:size=10;2
font-3 = JetBrainsMono Nerd Font:size=22;5

modules-left = xworkspaces xwindow
modules-right =  pacman-updates uptime xkeyboard memory cpu wlan eth battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
;
;
[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.orange}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.purple}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674} %{F#707880} offline

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674} %{F-} %essid% %local_ip%


[module/eth]
inherit = network-base
interface-type = wired
#label-connected = %{F#F0C674} %{F-} %local_ip%
label-connected = %{A1:alacritty -e nmtui &:} %local_ip%%{A}
label-disconnected=%{F#F0C674}  %{F#707880} offline
lable-connected-foreground = ${colors.orange}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT1
adapter = ACAD
time-format = %H:%M

label-charging =  %percentage%%
label-discharging = %percentage%%

label-full = %{#8ABEB7}   %percentage%%
label-low = %{#A54242}   %percentage%

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>


poll-interval = 5
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200


[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label =  %date%
label-foreground = ${colors.primary}

[module/uptime]
type= custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%
format-foreground = ${colors.secondary}
format-background = ${colors.background}
format-prefix = "  Uptime: "
format-prefix-foreground = ${colors.orange}

[module/pacman-updates]
type= custom/script
exec = checkupdates | wc -l
interval = 1000
label = Repo: %output%
format-background = ${colors.background}
format-foreground = ${colors.primary}
format-prefix-foreground = ${colors.orange}
format-prefix = "  "

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = " powermenu"
label-open-foreground = ${colors.urgent}
label-close =   cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}
;Powermenu
menu-0-0 = " Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}
menu-0-1 = "  Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}
menu-0-2 = "Hibernate"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.warning}
;Reboot
menu-1-0 = " cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = " Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}
menu-2-0 = "Power off"
;Shutdown
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = " cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}
;Hibernate
menu-3-0 = "Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = " cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success}


[settings]
screenchange-reload = true
pseudo-transparency = true
